<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // [Sleep на Promise]
    // Реализовать функцию sleep(ms: number): Promise, которая возвращает промис, завершающийся через ms милисекунд

    'use strict';

    function sleep(ms) {
        return new Promise(resolve => {
            setTimeout(resolve, ms)
        })
    }
    console.log(sleep(5000).then(() => console.log('resolved')))


</script>

</body>
</html>
