<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    'use strict'

    function greet(greeting, name, name2) {
        return greeting + ' ' + name + ' ' + name2;
    }

    function partial(func, ...partials) {
        return function (...args) {
            return func.call(this, ...partials, ...args)
        }
    }

    const sayHelloTo = partial(greet, 'hello');
    console.log(sayHelloTo('fred', 'fred 2'));


</script>



</body>
</html>
