    const finalValueAfterOperations = function (operations) {
        return operations.reduce((accumulator, curr) => {
            if (curr === "X++" || curr === "++X") {
                curr = 1
            } else if (curr === "X--" || curr === "--X") {
                curr = -1
            }
            return accumulator + curr
        }, 0)
    };

    console.log(finalValueAfterOperations( ["--X","++X","X++"]))
