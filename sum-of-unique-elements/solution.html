<script>

    'use strict';

    //https://leetcode.com/problems/sum-of-unique-elements/

    const sumOfUnique = function(nums) {
        let arrMap = new Map();
        nums.forEach(el => {
            if(arrMap.has(el)) {
                let currElIndex = arrMap.get(el)
                arrMap.set(el, currElIndex+1)
            } else {
                arrMap.set(el, 1)
            }
        })
        for (let [key, value] of arrMap) {
            value > 1 ? arrMap.delete(key) : arrMap
        }
        let resultValues = [...arrMap.keys()];
        if (resultValues.length > 0) {
            return resultValues.reduce((prev, curr) => prev + curr)
        } else {
            return 0
        }
    };


    console.log(sumOfUnique([1,2,5,7,3,2,1,3,2,1,4]))


</script>
