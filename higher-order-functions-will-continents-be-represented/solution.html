<script>

    'use strict';
    // https://www.codewars.com/kata/58291fea7ff3f640980000f9/train/javascript

    function allContinents(list) {
        const arrOfContinents = ['Africa', 'Americas', 'Asia', 'Europe', 'Oceania'];
        let continentObj = {};
        let result = false;

        for (let continent of arrOfContinents) {
            Object.assign(continentObj, {
                [continent]: 0
            })
        }

        for (let item = 0; item < list.length; item++) {
            if (arrOfContinents.includes(list[item].continent)) {
                continentObj[list[item].continent] += 1
            }
        }

        console.log(continentObj)

        if (Object.values(continentObj).includes(0)) {
            result = false;
        } else {
            result = true
        }

        return result;
    }

    const isAllContinents = allContinents([
        { firstName: 'Fatima', lastName: 'A.', country: 'Algeria', continent: 'Africa', age: 25, language: 'JavaScript' }
    ]);

    console.log(isAllContinents)

</script>
