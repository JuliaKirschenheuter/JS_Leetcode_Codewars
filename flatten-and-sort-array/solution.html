<script>

    // https://www.codewars.com/kata/57ee99a16c8df7b02d00045f/train/javascript

    'use strict';

    function flattenAndSort(array) {
        let newArr = [];
        array.forEach(arr => {
            arr.forEach(el => newArr.push(el))
        })
        return newArr.sort((a, b) => {
            if (a > b) {
                return 1
            } if (a < b) {
                return -1
            }
            return 0
        })
    }
