<script>
    'use strict';

    // https://www.codewars.com/kata/5829ca646d02cd1a65000284/train/javascript

    const list1 =  [
        { firstName: 'Kseniya', lastName: 'T.', country: 'Belarus', continent: 'Europe', age: 29, language: 'Ruby' },
        { firstName: 'Amar', lastName: 'V.', country: 'Bosnia and Herzegovina', continent: 'Europe', age: 32, language: 'Ruby' },
    ];


    function isAgeDiverse(list) {
        let resultArr = list.map(participant => participant.age);
        const condition = resultArr.some(num => (num >= 10 && num < 20)) &&
        resultArr.some(num => (num >= 20 && num < 30)) &&
        resultArr.some(num => (num >= 30 && num < 40)) &&
        resultArr.some(num => (num >= 40 && num < 50)) &&
        resultArr.some(num => (num >= 50 && num < 60)) &&
        resultArr.some(num => (num >= 60 && num < 70)) &&
        resultArr.some(num => (num >= 70 && num < 80)) &&
        resultArr.some(num => (num >= 80 && num < 90)) &&
        resultArr.some(num => (num >= 90 && num < 100)) &&
        resultArr.some(num => (num >= 100 && num < 200))

        return condition ? true : false

    }

    const result = isAgeDiverse(list1);
    console.log(result)



</script>

</body>
