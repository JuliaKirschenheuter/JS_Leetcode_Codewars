<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    'use strict';

    // https://www.codewars.com/kata/5829ca646d02cd1a65000284/train/javascript

    const list1 =  [
        { firstName: 'Kseniya', lastName: 'T.', country: 'Belarus', continent: 'Europe', age: 29, language: 'Ruby' },
        { firstName: 'Amar', lastName: 'V.', country: 'Bosnia and Herzegovina', continent: 'Europe', age: 32, language: 'Ruby' },
    ];


    function isAgeDiverse(list) {
        let resultToReturn = true;
        let categoryObj = {
            teens: 0,
            twenties: 0,
            thirties: 0,
            forties: 0,
            fifties: 0,
            sixties: 0,
            seventies: 0,
            eighties: 0,
            nineties: 0,
            centenarian: 0,
        };
        for (let participant of list) {
            let ageStr = participant.age.toString()
            if (ageStr.startsWith('1') && ageStr.length < 3) {
                categoryObj.teens += 1
            } else if (ageStr.startsWith('2')) {
                categoryObj.twenties += 1
            } else if (ageStr.startsWith('3')) {
                categoryObj.thirties += 1
            } else if (ageStr.startsWith('4')) {
                categoryObj.forties += 1
            } else if (ageStr.startsWith('5')) {
                categoryObj.fifties += 1
            } else if (ageStr.startsWith('6')) {
                categoryObj.sixties += 1
            } else if (ageStr.startsWith('7')) {
                categoryObj.seventies += 1
            } else if (ageStr.startsWith('8')) {
                categoryObj.eighties += 1
            } else if (ageStr.startsWith('9')) {
                categoryObj.nineties += 1
            } else if (ageStr.startsWith('1') && ageStr.length === 3) {
                categoryObj.centenarian += 1
            }
        }
        for (let value of Object.values(categoryObj)) {
            if (value === 0) {
                resultToReturn = false;
            }
        }
        return resultToReturn
    }

    const result = isAgeDiverse(list1);
    console.log(result)



</script>

</body>
</html>
