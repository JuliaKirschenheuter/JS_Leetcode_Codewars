<script>
  // https://www.codewars.com/kata/54e6533c92449cc251001667
  'use strict';

  const uniqueInOrder = function(iterable) {
      let newArr = [];

      for (let i = 0; i < iterable.length; i++) {
          if (iterable[i] !== iterable[i+1]) {
              newArr.push(iterable[i])
          }
      }
      return newArr
  }

  uniqueInOrder('AAAABBBCCDAABBB')


</script>
